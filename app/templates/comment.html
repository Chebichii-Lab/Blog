{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container" style="font-size: 20px;">
<div class="row">
    <h3 class="mt-3 pb-3 text-center">Comment</h3>
    <hr>
{{wtf.quick_form(comment_form)}}

<div class="col-md-9 mt-3 p-5">
    <h3 class="mt-3 pb-3 text-center">Comments</h3>
    <hr>
    {%for comment in blog_comments%}
    <p>{{comment.comment}}</p>
    <p>{{comment.posted.strftime("%Y-%m-%d")}}</p> 
    <p> By: {{comment.user.username}}</p> 
    <a href="{{url_for('main.delete_comment',id = comment.id)}}"><i class="fas fa-trash text-danger"></i>DELETE</a>
    <hr>
    {%endfor%}
</div>
</div>
</div>

{% endblock%}
